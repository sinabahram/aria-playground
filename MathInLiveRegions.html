<!doctype html>
<html  lang="en">
<head>
<meta charset="utf-8" >
<title>MathML in Live Regions</title>
<script async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
    
</head>

<body>

<h1>Math in Live Regions</h1>

<p>
Use the button below to make math automatically announce itself,.
</p>

<button onclick="handleStart()" type="button" id="start">
Begin Changing Math in Live Region
</button>

<p aria-relevant="additions" id="math" aria-live="assertive">

</p>

<script>
var maths = [
"<math xmlns=\"http://www.w3.org/1998/Math/MathML\" alttext=\"x squared minus 8 x plus 16\"><mstyle displaystyle=\"true\"><msup><mi>x</mi><mn>2</mn></msup><mo>-</mo><mn>8</mn><mi>x</mi><mo>+</mo><mn>16</mn></mstyle></math>",
"<math xmlns=\"http://www.w3.org/1998/Math/MathML\" alttext=\"x squared\"><mstyle displaystyle=\"true\"><msup><mi>x</mi><mn>2</mn></msup></mstyle></math>",
"<math xmlns=\"http://www.w3.org/1998/Math/MathML\" alttext=\"minus 8 x\"><mstyle displaystyle=\"true\"><mo>-</mo><mn>8</mn><mi>x</mi></mstyle></math>",
"<math xmlns=\"http://www.w3.org/1998/Math/MathML\" alttext=\"16\"><mstyle displaystyle=\"true\"><mn>16</mn></mstyle></math>",
];

function handleStart(event) {
(function loop(i) {
   setTimeout(function () {   
      document.getElementById('math').innerHTML = maths[maths.length-i];
      if(--i) loop(i);
   }, 3000)
})(maths.length);
}
</script>

</body>
</html>
